<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}RecipEZ{% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.tiny.cloud/1/777x6f5fdw1jlzd4hch6ugb7134gds4j95wsr5hwjnodlghf/tinymce/7/tinymce.min.js"
            referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector: 'textarea',  // Apply TinyMCE to all <textarea> elements
        menubar: false,
        plugins: [
          'anchor', 'autolink', 'charmap', 'codesample', 'emoticons', 'image', 'link', 'lists', 'media', 'searchreplace', 'table', 'visualblocks', 'wordcount',
        ],
        toolbar: 'undo redo | numlist bullist | bold italic underline | link image | emoticons',
      });
    </script>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
</head>
<body>
    <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-between">
        <a href="{{ url_for('home') }}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img src="{{ url_for('static', filename='images/fried-chicken.png') }}" height="40">
        </a>

          <!-- SEARCH BAR -->
        <form class="d-flex w-50" role="search" action="{{ url_for('search_recipe') }}">
          <input class="form-control me-2" name="query" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-warning" type="submit">Search</button>
        </form>

        <div class="text-end">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <!--initially text-secondary-->
                <li><a href="{{ url_for('home') }}" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="{{ url_for('ai_recipe') }}" class="nav-link px-2" style="color: orange">Recipe AIâ„¢</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Contact</a></li>
                {% if not current_user.is_authenticated %}
                <li><a href="{{ url_for('login') }}" class="btn btn-primary mx-1">Log In</a></li>
                <li><a href="{{ url_for('register') }}" class="btn btn-secondary">Sign Up</a></li>
                {% else %}
                <li><a href="{{ url_for('logout') }}" class="btn btn-primary">Log Out</a></li>
                {% endif %}
            </ul>
        </div>
      </div>
    </div>
  </header>
